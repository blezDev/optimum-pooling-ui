<div class="forget-password">
    <h2>Create an Account</h2>
    <p>Join us to start your journey</p>
    <button class="google-login">
      <img src="assets/google_png.png"
           style="width: 25px; height: 25px; vertical-align: middle; margin-right: 8px; margin-bottom: 4px" alt="">
      Continue with Google</button>
    <div class="divider">or</div>
    <div class="input-group">
      <input type="text" id="first-name" placeholder="First Name" />
    </div>
    <div class="input-group">
  
      <input type="text" id="last-name" placeholder="Last Name" />
    </div>
    <div class="input-group">
  
      <input type="email" id="email" placeholder="xyz@gmail.com" />
    </div>
    <div class="input-group">
  
      <input type="password" id="password" placeholder="********" />
    </div>
    <div class="input-group">
  
      <input type="tel"  id="phone-number" placeholder="Phone Number" />
    </div>
    <button type="submit" class="login-btn">Sign Up</button>
    <p>Already have an account? <a (click)="toggleToLogin()" style="cursor: pointer;" href="javascript:void(0);" >Login here</a></p>
  
</div>

<div class="login-container">
  <div class="login-left">
    <img src="https://img.freepik.com/free-vector/car-sharing-concept-illustration_114360-16901.jpg" alt=""  />
    <h2>Turn your rides into trips.</h2>
    <p>Start for free and start your journey</p>
  </div>
  <div class="login-right">
    <form>
      <h2>Login to your Account</h2>
      <p>See what's going on with your business</p>
      <button class="google-login">Continue with Google</button>
      <div class="divider">or</div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="mail@xyz.com" />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="********" />
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox" /> Remember me</label>
        <a href="#">Forgot Password?</a>
      </div>
      <button type="submit" class="login-btn">Login</button>
      <p>Not Registered Yet? <a href="#">Create an account</a></p>
    </form>
  </div>
</div>
